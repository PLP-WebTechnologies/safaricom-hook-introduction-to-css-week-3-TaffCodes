<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here we go</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link External CSS -->
    <style>
        /* Card Component Styling */
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-align: center;
        }
        .card p {
            font-size: 1em;
            line-height: 1.5;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Must Go</h2>
        <p>A Kenyan way to express anger.</p>
    </div>
</body>
</html>
