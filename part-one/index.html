<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering CSS Basics</title>
    <style>
        /* Internal CSS */
        h1 {
            font-size: 2.5em; /* Element Selector */
        }
        .highlight {
            background-color: #f0f8ff; /* Class Selector */
            padding: 10px;
            border-radius: 8px;
        }
        #uniqueSection {
            border: 2px solid #008600; /* ID Selector */
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Kenya</h1>
    <div class="highlight">
        <p>This is my country.</p>
    </div>
    <div id="uniqueSection">
        <p>Let's explore together.</p>
    </div>
</body>
</html>
