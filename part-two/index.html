<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering CSS Basics</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link External CSS -->
    <style>
        /* Internal CSS */
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body style="background-color: #f9f9f9;"> <!-- Inline CSS -->
    <h1 style="text-align: center;">Welcome to CSS Basics</h1> <!-- Inline CSS -->
    <p>This paragraph uses internal CSS for font styling.</p>
    <p><a href="#" class="link">Hover over this link</a>.</p>
</body>
</html>
